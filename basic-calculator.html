<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2 | Kelas Terbuka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/basic-calculator.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <h1>Calculator</h1>
          </div>
        </div>
        <div class="row justify-content-center align-items-center mt-3">
          <div class="col-md-2 text-end">
            <div class="input-group">
              <input type="text" class="form-control" id="firstNumber" placeholder="First Number" />
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="btn-group">
              <button id="operationButton" type="button" class="btn btn-danger dropdown-toggle btn-fixed" data-bs-toggle="dropdown" aria-expanded="false">Operations</button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" data-value="+">+</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-value="-">-</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-value="x">x</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-value="/">/</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-2 text-start">
            <div class="input-group">
              <input type="text" class="form-control" id="secondNumber" placeholder="Second Number" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="btn-group">
              <button id="equalizeButton" type="button" class="btn btn-success">=</button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-control" id="result">Result</div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/basic-calculator.js"></script>
  </body>
</html>
