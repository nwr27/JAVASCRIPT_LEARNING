<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merging Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/basic-form.css" />
  </head>
  <body>
    <div class="container blur-content">
      <div class="row text-center mt-3">
        <h1 class="fw-bold">Merging Name</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 p-3">
          <div class="input-group">
            <input type="text" class="form-control" id="first-name" placeholder="First Name" />
          </div>
        </div>
        <div class="col-md-6 p-3">
          <input type="text" class="form-control" id="last-name" placeholder="Last Name" />
        </div>
        <div class="row p-3">
          <button class="btn btn-success" id="merge-button">Merge</button>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay d-none" id="overlay">
      <div class="overlay-content text-center">
        <h2 id="full-name"></h2>
        <button class="btn btn-primary mt-3" id="close-overlay">Close</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/basic-form.js"></script>
  </body>
</html>
